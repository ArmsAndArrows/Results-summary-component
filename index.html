<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="component">
      <section class="component__left">
        <h3 class="heading-3">Your Result</h3>
        <div class="circle">
          <h1 class="circle__heading">76</h1>
          <p class="circle__paragraph">of 100</p>
        </div>
        <h2 class="heading-2">Great</h2>
        <p class="paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="component__right">
        <h3 class="heading-3 heading-3-dark">Summary</h3>
        <div class="stats">
          <div class="stat stat--1">
            <div class="stat__name">
              <img src="assets/images/icon-reaction.svg" alt="icon Reaction" />
              <h4 class="stat__heading">Reaction</h4>
            </div>
            <div class="stat__scores">
              <p class="stat__scores__number">
                <span class="stat__scores__number--current">80</span> / 100
              </p>
            </div>
          </div>
          <div class="stat stat--2">
            <div class="stat__name">
              <img src="assets/images/icon-memory.svg" alt="icon Memory" />
              <h4 class="stat__heading">Memory</h4>
            </div>
            <div class="stat__scores">
              <p class="stat__scores__number">
                <span class="stat__scores__number--current">92</span> / 100
              </p>
            </div>
          </div>
          <div class="stat stat--3">
            <div class="stat__name">
              <img src="assets/images/icon-verbal.svg" alt="icon Verbal" />
              <h4 class="stat__heading">Verbal</h4>
            </div>
            <div class="stat__scores">
              <p class="stat__scores__number">
                <span class="stat__scores__number--current">61</span> / 100
              </p>
            </div>
          </div>
          <div class="stat stat--4">
            <div class="stat__name">
              <img src="assets/images/icon-visual.svg" alt="icon Visual" />
              <h4 class="stat__heading">Visual</h4>
            </div>
            <div class="stat__scores">
              <p class="stat__scores__number">
                <span class="stat__scores__number--current">72</span> / 100
              </p>
            </div>
          </div>
        </div>
        <a href="#" class="btn">Continue</a>
      </section>
    </main>
  </body>
</html>
